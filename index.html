<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto - Etapa 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <form>
        <h2>Cadastro de Produto - Etapa 1: Informações Básicas</h2>
        <form action="etapa2.html" method="post" class="mt-3">
            <div class="mb-3">
                <label for="product_name" class="form-label">Nome do produto:</label>
                <input type="text" id="product_name" name="product_name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrição:</label>
                <textarea id="description" name="description" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Categoria:</label>
                <input type="text" id="category" name="category" class="form-control">
            </div>
            <div class="mb-3">
                <label for="product_code" class="form-label">Código do produto:</label>
                <input type="text" id="product_code" name="product_code" class="form-control">
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Peso (em kg):</label>
                <input type="text" id="weight" name="weight" class="form-control">
            </div>
            <div class="mb-3">
                <label for="dimensions" class="form-label">Dimensões (L x A x P):</label>
                <input type="text" id="dimensions" name="dimensions" class="form-control">
            </div>
            <div class="mt-4">
                <button type="button" onclick="window.location.href='etapa2.html'"
                    class="btn btn-primary me-2">Próximo</button>
                <button type="button" onclick="window.location.href='index.html'"
                    class="btn btn-secondary">Cancelar</button>
            </div>

        </form>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="script.js"></script>

</body>

</html>
